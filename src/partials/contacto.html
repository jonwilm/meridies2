<div id="contacto">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 col-md-7 py-5 px-lg-5">
        <h2 class="text-center">CONTACTO</h2>
        <form id="contact-form" action="">
          <div class="mb-3">
            <label for="name" class="form-label">NOMBRE Y APELLIDO</label>
            <input type="text" class="form-control" id="name" name="name" required>
          </div>
          <div class="mb-3">
            <label for="mail" class="form-label">MAIL</label>
            <input type="email" class="form-control" id="mail" name="mail" required>
          </div>
          <div class="mb-3">
            <label for="consulta" class="form-label">CONSULTA</label>
            <textarea class="form-control" id="consulta" name="consulta" rows="3" required></textarea>
          </div>
          <div class="text-center">
            <button id="submit" type="submit" class="btn btn-outline-secondary btn-custom px-4">
              <span id="text-submit">ENVIAR</span>
              <img id="img-loading" class="d-none" src="assets/images/icons/spinner.svg" alt="Sending">
            </button>
          </div>
          <div id="mailSuccess" class="alert alert-success p-2 m-0 mt-3 text-center d-none" role="alert">
            Mensaje enviado
          </div>
          <div id="mailError" class="alert alert-danger p-2 m-0 mt-3 text-center d-none" role="alert">
            Mensaje no enviado. Intente de nuevo
          </div>
          <div id="inputEmpty" class="alert alert-danger p-2 m-0 mt-3 text-center d-none" role="alert">
            Todos los campos son requeridos
          </div>
        </form>
      </div>
      <div class="col-12 col-md-5 content-img">
        <img src="assets/images/home/contacto.jpg" alt="Historia" class="img-contacto">
      </div>
    </div>
  </div>
</div>
